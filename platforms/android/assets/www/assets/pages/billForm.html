<div class="panel main" ng-controller="billFormController">

    <ng-include src="'assets/pages/header.html'"></ng-include>

    <div class="card">
        <h1>{{payee}}</h1>

        <h2>From: {{account.name}}</h2>
        <h2>Account Number: {{accountNumber}}</h2>

        <span class="amount">$ {{amount}}</span>

    </div>

    <section class="nav">
        <div class="btn2" ng-click="edit()">
            <i class="fa fa-pencil"></i>
            <h3>Edit</h3>
        </div>
        <div class="btn2" ng-click="pay()">
            <i class="fa fa-check-square-o"></i>
            <h3>Confirm</h3>
        </div>
    </section>
</div>
