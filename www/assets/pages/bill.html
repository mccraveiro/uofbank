<div class="panel main" ng-controller="billController">
    <ng-include src="'assets/pages/header.html'"></ng-include>

    <div class="topBtn">  
        <div>
            <h1>Bills</h1>
        </div>

        <div class="notificationBtn" ng-click="notification()">
            <h3 class="billTxt">+ Notification</h3>
        </div>

        <div class="qrcodeBtn" ng-click="qrcode()">
            <h3 class="billTxt">QRCode</h3>
        </div>
    </div>

    <div class="card">
        <p>
            <span class="text">Payee: </span>
            <input class="field" type="text" id="payee">
        </p>

        <p>
            <span class="text">Account Number: </span>
            <input class="field" type="text" id="accnumber">
        </p>


        <p>
            <span class="text">Amount: </span>
            <input class="field" type="text" id="amount">
        </p>
    </div>

    <section class="nav">
        <div class="btn2" ng-click="mainPage()">
            <h3>Back</h3>
        </div>
        <div class="btn2" ng-click="billForm()">
            <h3>Continue</h3>
        </div>
    </section>

</div>
