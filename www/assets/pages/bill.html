<div class="panel main" ng-controller="billController">
    <ng-include src="'assets/pages/header.html'"></ng-include>

    <div class="qrcodeBtn" ng-click="qrcode()">
        <i class="fa fa-qrcode"></i>
    </div>

    <div class="notificationBtn" ng-click="notification()">
        <i class="fa fa-bell"></i>
    </div>

    <h1 class="subtitle">Bills</h1>

    <section class="card">
        <h1>{{accounts[0].name}}</h1>
        <h2>{{accounts[0].number}}</h2>
        <span class="amount">$ {{accounts[0].amount}}</span>
    </section>

    <div class="card">
        <label>Payee:</label>
        <select id="payee">
            <option value="1">Bell</option>
            <option value="2">Rogers</option>
            <option value="3">City of Toronto</option>
        </select>

        <label>Account Number:</label>
        <input type="number" id="accnumber">

        <label>Amount:</label>
        <input type="text" id="amount">
    </div>

    <section class="nav">
        <div class="btn2" ng-click="mainPage()">
            <i class="fa fa-reply"></i>
            <h3>Back</h3>
        </div>
        <div class="btn2" ng-click="billForm()">
            <i class="fa fa-chevron-circle-right"></i>
            <h3>Continue</h3>
        </div>
    </section>

</div>
