<div class="panel main" ng-controller="billController">
    <ng-include src="'assets/pages/header.html'"></ng-include>

    <center>
        <h1>Bills</h1>
    </center>



    <div class="topBtn">
        <div>
            <button ng-click="notification()">+ Notification</button>
        </div>

        <div>
            <button ng-click="qrcode()">QRCode</button>
        </div>
    </div>

    <div class="billForm">
        <p><h2>Payee</h2></p>
        <p><input type="text" id="payee"></p>

        <p><h2>Account Number</h2></p>
        <p><input type="text" id="accnumber"></p>

        <p><h2>Amount</h2></p>
        <p><input type="text" id="amount"></p>

    </div>

    <section class="nav">
        <div class="btn2" ng-click="mainPage()">
            <i class="fa fa-th-large"></i>
            <h3>Main Page</h3>
        </div>
        <div class="btn2" ng-click="billForm()">
            <i class="fa fa-chevron-circle-right"></i>
            <h3>Pay</h3>
        </div>
    </section>

</div>
