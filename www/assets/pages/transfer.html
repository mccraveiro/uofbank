<div class="panel main" ng-controller="transferController">

    <ng-include src="'assets/pages/header.html'"></ng-include>

    <!-- Different Accounts -->
    <section class="card">        
        <h1>Checking</h1>
        <h2>4567 XXXX XXXX 1234</h2>
        <span class="amountTransfer">$ 123.45</span>
    </section>
    <section class="card">
        <h1>Savings</h1>
        <h2>4567 XXXX XXXX 4321</h2>
        <span class="amountTransfer">$ 987.65</span>
    </section>

    <div class="slider">
        <h3>Amount: <span id="val" ng-bind="time">0</span></h3>
        <input type="range" ng-model="time" min="0" max="123.45" step="1.25">
    </div>

    <section class="nav">
        <div class="btn2" ng-click="mainPage()">
            <i class="fa fa-reply"></i>
            <h3>Back</h3>
        </div>
        <div class="btn2" ng-click="transferForm()">
            <i class="fa fa-chevron-circle-right"></i>
            <h3>Continue</h3>
        </div>
    </section>
</div>
